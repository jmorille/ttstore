<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">

<h:body>

	<cc:interface>
		<cc:attribute name="userValue" required="true" />
		<cc:attribute name="passwdValue" required="true" />
		<cc:actionSource name="loginAction" targets="loginButton" />
	</cc:interface>

	<cc:implementation>
		<h:panelGrid id="grid" columns="2">

			<h:outputLabel value="#{admin.loginUsername}" for="txt_username"></h:outputLabel>
			<h:inputText id="txt_username" value="#{cc.attrs.userValue}"
				required="true" />

			<h:outputLabel value="#{admin.loginPassword}" for="txt_password"></h:outputLabel>
			<h:inputText id="txt_password" value="#{cc.attrs.passwdValue}"
				required="true" />
		</h:panelGrid>
		<h:commandButton value="Login" id="loginButton" />

	</cc:implementation>

</h:body>
</html>
